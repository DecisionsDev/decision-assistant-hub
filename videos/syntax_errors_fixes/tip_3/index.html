<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Decision Assistant Media</title>

  <!-- IBM Plex Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "IBM Plex Sans", system-ui, -apple-system, "Segoe UI", Roboto,
                   "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      line-height: 1.6;
      color: #111;
    }

    .site-title {
      margin: 2rem auto 1rem;
      text-align: center;
      font-weight: 400;
      font-size: clamp(1.25rem, 2.4vw + .6rem, 2rem);
      letter-spacing: .2px;
    }

    .video-block { max-width: 900px; margin: 0 auto 2.5rem; padding: 0 1rem; }
    .video-title {
      margin: 0 0 .75rem;
      text-align: center;
      font-weight: 400;
      font-size: clamp(1rem, 1.8vw + .2rem, 1.25rem);
      letter-spacing: .2px;
    }

    video {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: contain;
      display: block;
      border-radius: 12px;
      background: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="site-title">Decision Assistant Media</h1>
  </header>

  <main class="video-block">
    <h2 class="video-title">Default Rules Should Not Have Conditions</h2>
    <video controls poster="image.png">
      <source src="tip_3.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </main>
</body>
</html>
